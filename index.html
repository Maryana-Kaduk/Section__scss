<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <title>SCSS</title>
</head>
<body>
    <section class="stats">
        <article class="stats__content">
            <h3 class="stats__title">Get <span>insights</span> that help your business grow.</h3>
            <p class="stats__text">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
            <div class="stats__info">
                <div class="stats__info-item">
                    <p class="stats__info-quant">10k+</p>
                    <p class="stats__info-name">Companies</p>
                </div>
                <div class="stats__info-item">
                    <p class="stats__info-quant">314</p>
                    <p class="stats__info-name">Templates</p>
                </div>
                <div class="stats__info-item">
                    <p class="stats__info-quant">12M+</p>
                    <p class="stats__info-name">Queries</p>
                </div>
            </div>
        </article>
        <div class="stats__background">
            <img src="./images/bg.png" alt="background">
        </div>
    </section>
</body>
</html>
